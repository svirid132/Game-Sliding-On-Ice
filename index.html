<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game Sliding On Ice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="Game">
            <div class="status">
                <span class="heart-1 red"></span>
                <span class="heart-2 red"></span>
                <span class="heart-3 red"></span>
                <span class="score">0/10</span>
            </div>
            <div class= "game-over">
                <div class="question">
                    <h2>You lose</h2>
                    <p>You should regame?</p>
                </div>
                <button class = "regame"></button>
            </div>
            <div class= "game-win">
                <h2 class= "win">YOU WIN!!!</h2>
                <button class = "regame"></button>
            </div>
            <canvas class="GameCanvas" width="300" height="400"></canvas>
    </div>
    <script type="module" src='checker.js'></script>
    <script type="module" src="main.js"></script>
</body>
</html>
